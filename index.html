<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Eggy - Egg Timer</title>
</head>
<body>
    <h1>Eggy - Egg Timer</h1>
    <div class="container text-center">
        <div class="row">
            <div class="col-4 justify-content-center">
                <img class="egg-image" src="assets/runny.png" id="runny" value="runny" onclick="setTimer(this)">
                <p>Runny yolk</p>
            </div>
            <div class="col-4">
                <img class="egg-image" src="assets/soft.png" id="soft" value="soft" onclick="setTimer(this)">
                <p >Soft-boiled</p>
            </div>
            <div class="col-4">
                <img class="egg-image" src="assets/hard.png" id="hard" value="hard" onclick="setTimer(this)"> 
                <p>Hard-boiled</p>
            </div>
        </div>
        
    </div>
    <div class="timer-container">
       <div id="timer">00:00</div> 
       <button class="btn btn-success btn-lg" id="startBtn" onclick="startTimer()" disabled="true">Start</button>
       <button class="btn btn-danger btn-lg" id="stopBtn" onclick="stopTimer()" disabled="true">Stop</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
